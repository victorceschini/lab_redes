<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo do OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Cria um mapa Leaflet e define suas coordenadas iniciais e nível de zoom
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Adiciona camada de mapeamento do OpenStreetMap ao mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Adiciona um marcador ao mapa
    L.marker([51.5, -0.09]).addTo(map)
      .bindPopup('Aqui está um marcador do OpenStreetMap!')
      .openPopup();
  </script>
</body>
</html>
